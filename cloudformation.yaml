      Tags:
      - Key: Name
        Value: aws-ping-ec2-subnet-4

Outputs:
  VPCId:
    Description: VPC
    Value: !Ref VPC
    Export:
      Name: !Sub "${AWS::StackName}-VPCId"
  PeerRoleArn:
    Export:
      Name: !Sub "${AWS::StackName}-PeerRoleArn"      
    Value: !GetAtt 
      - PeerRole
      - Arn