      NetworkInterfaces: 
        - AssociatePublicIpAddress: true
          DeviceIndex: "0"
          GroupSet:
            - !Ref SecurityGroup
          SubnetId: !Ref SubnetThird
          PrivateIpAddresses:
          PrivateIpAddresses:
            # e.g. 10.101.0.5, where the second octet is replaced by mapping
            - PrivateIpAddress: 
                !Sub
                  - "${RegionSubnet}.3.5"
                  - { RegionSubnet: !FindInMap [RegionMap, Ref: "AWS::Region", RegionSubnet] }            
              Primary: true
      Tags:
      - Key: Name
        Value: aws-ping-ec2-subnet-3
  EC2InstanceSubnetFourth:
    Type: AWS::EC2::Instance
    Condition: Has4AvailabilityZones
    Properties: 
      ImageId: "ami-0d7ed3ddb85b521a6"
      InstanceType: !Ref EC2InstanceType
      # You should create an EC2 key pair in advance, as there is no key-pair resource in CloudFormation
